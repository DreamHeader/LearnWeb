<html lang="en">
<!-- 省略 <head>？
                在 HTML5 标准中，<head> 标签也能够被省略。
                默认地，浏览器会把 <body> 之前的所有元素添加到默认的 <head> 元素。
                通过省略 <head> 标签，您能够降低 HTML 的复杂性： -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <nav><a href="./ResponsiveWebDesign.html">nav标签</a></nav>
    <section>111111</section>
    <section>111111</section>
    <section>111111</section>
    <aside>22222</aside>
    <figure>
        <img src="../../ImageSource/myImage.png" alt="aa" srcset="">
        <figcaption>Fig1. - The Pulpit Pock, Norway.</figcaption>
    </figure>
    <section>111111111111111111111111111111111111111111</section>
    <!-- <article> <section> 与 <div> 之间的差异
        在 HTML5 标准中，<article> <section> 与 <div> 之间的差异很小，令人困惑。
        在 HTML5 标准中，<section> 元素被定位为相关元素的块。
        <article> 元素被定义为相关元素的完整的自包含块。
        <div> 元素被定义为子元素的块。 -->
            
</body>

</html>
