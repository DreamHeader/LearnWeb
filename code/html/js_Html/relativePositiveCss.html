<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 相对定位</title>
    <style>
        h1.absolate {
            position: absolute;
            right: 10px;
        }
        h1.relative {
            position: relative;
            right: 10px;
        }
        div.relative {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="relative" style="background-color: red">
        <h1 class="relative">妈妈吗妈妈吗</h1>
    </div>
    
    <div style="background-color: green">
        <h1 class="absolate">妈妈吗妈妈吗</h1> 
    </div>
</body>

</html>
